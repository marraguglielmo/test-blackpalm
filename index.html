<script>
  const carousel = document.querySelector('[data-carousel]');
  let scrollAmount = 0;

  function autoScrollCarousel() {
    if (!carousel) return;

    const scrollStep = 2;
    scrollAmount += scrollStep;

    if (scrollAmount >= carousel.scrollWidth - carousel.clientWidth) {
      scrollAmount = 0;
    }

    carousel.scrollTo({
      left: scrollAmount,
      behavior: 'smooth'
    });
  }

  setInterval(autoScrollCarousel, 20);
</script>
<script>
    const searchInput = document.getElementById('searchInput');
    const items = document.querySelectorAll('[data-carousel] > a');

    searchInput?.addEventListener('input', function () {
      const term = this.value.toLowerCase();
      items.forEach(item => {
        const label = item.querySelector('p')?.textContent?.toLowerCase() || '';
        if (label.includes(term)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
</script>
<script>
    const searchBtn = document.querySelector('button span.material-symbols-outlined');
    const searchOverlay = document.getElementById('searchOverlay');
    const closeOnEscape = (e) => {
      if (e.key === 'Escape') {
        searchOverlay.classList.add('hidden');
      }
    };

    searchBtn?.parentElement?.addEventListener('click', () => {
      searchOverlay.classList.remove('hidden');
      document.getElementById('searchInput').focus();
    });

    document.addEventListener('keydown', closeOnEscape);
    searchOverlay.addEventListener('click', (e) => {
      if (e.target === searchOverlay) {
        searchOverlay.classList.add('hidden');
      }
    });
</script>
<script>
  const dragContainer = document.querySelector('[data-carousel]');
  if (dragContainer) {
    let isDown = false;
    let startX;
    let scrollLeft;

    // Desktop - mouse events
    dragContainer.addEventListener('mousedown', (e) => {
      isDown = true;
      dragContainer.classList.add('cursor-grabbing');
      startX = e.pageX - dragContainer.offsetLeft;
      scrollLeft = dragContainer.scrollLeft;
    });

    dragContainer.addEventListener('mouseleave', () => {
      isDown = false;
      dragContainer.classList.remove('cursor-grabbing');
    });

    dragContainer.addEventListener('mouseup', () => {
      isDown = false;
      dragContainer.classList.remove('cursor-grabbing');
    });

    dragContainer.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - dragContainer.offsetLeft;
      const walk = (x - startX) * 2;
      dragContainer.scrollLeft = scrollLeft - walk;
    });

    // Mobile - touch events
    dragContainer.addEventListener('touchstart', (e) => {
      isDown = true;
      startX = e.touches[0].pageX - dragContainer.offsetLeft;
      scrollLeft = dragContainer.scrollLeft;
    });

    dragContainer.addEventListener('touchend', () => {
      isDown = false;
    });

    dragContainer.addEventListener('touchmove', (e) => {
      if (!isDown) return;
      const x = e.touches[0].pageX - dragContainer.offsetLeft;
      const walk = (x - startX) * 2;
      dragContainer.scrollLeft = scrollLeft - walk;
    });
  }
</script>
